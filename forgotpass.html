<!DOCTYPE html>
<html>
<head>
	<title>Forgot pass</title>
	<link rel="stylesheet" type="text/css" href="css/forgotpass.css">
</head>
<body>
	<div class="cont">
		<div class="forgotpass-section">
			<h1>Password reset page</h1>
			<form>
				<input type="email" name="" placeholder="Enter your email" autocomplete="off" class="email">
				<input type="submit" name="" value="Send OTP" class="btn"><br>
				<input type="text" name="" placeholder="Enter OTP" class="new">
				<input type="password" name="" placeholder="Enter new Password" class="new">
				<input type="password" name="" placeholder="Confirm password" class="new">
				<input type="submit" name="" value="Confirm" class="con">
			</form>
			
		</div>
		
	</div>

</body>
</html>
