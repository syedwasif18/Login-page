<!DOCTYPE html>
<html>
<head>
	<title> Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div class = "contain">
		<div class="signup-section"> 
			<h1>Sign Up Page</h1>
			<form>
				<input type="text" name="" placeholder="Enter your first name" class="name">
				<input type="text" name="" placeholder="Enter your last name" class="name">
				<input type="email" name="" placeholder="Enter your email" class="mod" autocomplete="off">
				<input type="email" name="" placeholder="Confirm email" class="mod" autocomplete="off">
				<input type="password" name="" placeholder="Enter password" class="mod">
				<input type="password" name="" placeholder="Confirm password" class="mod">
				<input type="submit" name="" value="signup" class="sign">
			</form>
		</div>
	</div>

</body>
</html>
